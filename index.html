<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <p class="advice-header">Advice #<span id="advice-id"></span></p>

    <p class="advice-content"></p>
    <img id="pattern-divider" src="images/pattern-divider-desktop.svg" alt="Refresh icon" class="refresh-icon">
    <button id="advice-btn"><img src="images/icon-dice.svg" alt="icon-dice" class="refresh-icon"></button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed_Abdo</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
